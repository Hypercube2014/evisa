name: CI - evisa-applicant-api

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-applicant-api:
    name: Build & Test evisa-applicant-api (Java 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 14 (build frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install and build frontend
        working-directory: ./evisa-applicant-ui
        run: |
          npm ci
          npm run build

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clear problematic dependencies cache
        run: |
          rm -rf ~/.m2/repository/org/springframework/boot/spring-boot-starter-parent/2.4.2/

      - name: Build and test (Maven)
        run: |
          mvn -B -pl evisa-applicant-api -am clean package \
            -Dhttp.keepAlive=false \
            -Dmaven.wagon.http.pool=false \
            -Dmaven.wagon.http.retryHandler.count=3 \
            -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
        continue-on-error: true

      - name: Retry build if failed
        if: failure()
        run: |
          # Nettoyer complètement le cache si premier échec
          rm -rf ~/.m2/repository/org/springframework/
          mvn -B -pl evisa-applicant-api -am clean package \
            -Dmaven.wagon.http.retryHandler.count=5

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: evisa-applicant-api-jar
          path: evisa-applicant-api/target/*.jar